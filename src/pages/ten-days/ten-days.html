<ion-header>
  <ion-navbar>
    <ion-title *ngIf="search">
      Next Week for {{search.city}}
    </ion-title>
    <ion-title *ngIf="!search">
      Next Week
    </ion-title>
    <header-buttons *ngIf="pref" [pref]="pref"></header-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="fetchData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <forecast-list *ngIf="forecasts && pref" [pref]="pref" [forecasts]="forecasts"></forecast-list>

</ion-content>
