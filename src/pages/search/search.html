<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar autocomplete showCancelButton debounce=2000 (ionInput)="onInput($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="places">
    <ion-item *ngFor="let place of places">
      {{place}}
    </ion-item>
  </ion-list>
</ion-content>
