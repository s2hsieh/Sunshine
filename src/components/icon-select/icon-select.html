<ion-card>
    <ion-card-header>
        <ion-card-title>
            Choose Icon Set
            <button ion-button clear icon-only float-right color="dark" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-6 *ngFor="let setNum of iconSet">
                    <button ion-button block large clear (click)="selected(setNum)">
                        <img [src]="iconUrl(setNum)" />
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
