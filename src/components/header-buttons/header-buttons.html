<ion-toolbar>
<ion-select *ngIf="pref.locations.length > 0 && search" [(ngModel)]="search" [compareWith]="compare" placeholder="Current Location" interface="popover">
  <ion-option *ngFor="let place of pref.locations" (click)="openForecast(place)" [value]="place">{{place.city}}</ion-option>
</ion-select>
<ion-buttons end>
  <button *ngIf="search" ion-button (click)="toggleAddState()">
    <ion-icon *ngIf="!placeAdded" name="star-outline"></ion-icon>
    <ion-icon *ngIf="placeAdded" name="star"></ion-icon>
  </button>
  <button ion-button (click)="openSearch()">
    <ion-icon name="search"></ion-icon>
  </button>
  <button ion-button (click)="openPref()">
    <ion-icon name="settings"></ion-icon>
  </button>
</ion-buttons>
</ion-toolbar>
